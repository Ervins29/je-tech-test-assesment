<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .search-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .search-header {
            margin-bottom: 4rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
        }

        .search-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-bottom: 4rem;
        }

        .search-content h1 {
            font-size: 3.5rem;
            font-weight: 800;
            color: white;
            margin-bottom: 1rem;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
        }

        .tagline {
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 3rem;
        }

        .search-form {
            width: 100%;
            max-width: 700px;
            margin-bottom: 2rem;
        }

        .search-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            background: white;
            border-radius: 50px;
            padding: 8px 8px 8px 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .search-input-wrapper:focus-within {
            transform: translateY(-2px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
        }

        .search-icon {
            color: #999;
            margin-right: 12px;
        }

        .search-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 1.1rem;
            padding: 12px 8px;
            background: transparent;
        }

        .search-input::placeholder {
            color: #999;
        }

        .search-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 36px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .search-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .search-button:active {
            transform: scale(0.98);
        }

        .popular-searches {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .popular-searches .label {
            color: rgba(255, 255, 255, 0.8);
            font-weight: 600;
        }

        .tag {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .tag:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: auto;
        }

        .feature {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-5px);
        }

        .feature-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .feature h3 {
            color: white;
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
        }

        .feature p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
        }

        @media (max-width: 768px) {
            .search-content h1 {
                font-size: 2.5rem;
            }

            .tagline {
                font-size: 1rem;
            }

            .search-input-wrapper {
                flex-direction: column;
                align-items: stretch;
                padding: 12px;
                border-radius: 20px;
            }

            .search-input {
                padding: 12px;
                margin-bottom: 8px;
            }

            .search-button {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .search-content h1 {
                font-size: 2rem;
            }

            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="search-container">
    <div class="search-header">
        <div class="logo">
            <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                <rect width="40" height="40" rx="8" fill="#e50914"/>
                <path d="M12 10L18 20L12 30M22 10L28 20L22 30" stroke="white" stroke-width="2" stroke-linecap="round"
                      stroke-linejoin="round"/>
            </svg>
            <span>MovieFinder</span>
        </div>
    </div>

    <div class="search-content">
        <h1>Discover Your Next Favorite Movie</h1>
        <p class="tagline">Search from millions of movies worldwide</p>

        <form class="search-form" action="details.html" method="get">
            <div class="search-input-wrapper">
                <svg class="search-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
                    <path d="M21 21L16.65 16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <input
                        type="text"
                        name="title"
                        class="search-input"
                        placeholder="Search for movies by title..."
                        required
                        autocomplete="off"
                >
                <button type="submit" class="search-button">Search</button>
            </div>
        </form>

        <div class="popular-searches">
            <span class="label">Popular:</span>
            <a href="details.html?title=Inception" class="tag">Inception</a>
            <a href="details.html?title=The Godfather" class="tag">The Godfather</a>
            <a href="details.html?title=Interstellar" class="tag">Interstellar</a>
            <a href="details.html?title=The Matrix" class="tag">The Matrix</a>
        </div>
    </div>
</div>
</body>
</html>
